<script>
	//공통사항 
	searchMotion();
	cateOpen();
	floating();
	itemOver();

	$('.info1').on('click', function(e){
		e.preventDefault(); 
		$(this).parents().toggleClass('on')
	})

	var swiper = new Swiper('.swiper-container', {
		speed: 500,
		slidesPerView: 1,
		loop: true,
		autoplay: {
	        delay: 3500,
	    },
	    navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	    },
	    pagination: {
	        el: '.swiper-pagination',
	      },
    });

    let brandGnb = (function(){
    	$('.brand-gnb-container li').on('mouseenter', function(e){
			if($(this).hasClass('brand-cate-open')){
				$(this).addClass('on'); 
				$('.brand-cate-wrap').slideDown('fast'); 
			}else{
				$('.brand-cate-open').removeClass('on'); 
				$('.brand-cate-wrap').slideUp('fast'); 
			}
		}); 

		$('.brand-gnb-wrap').on('mouseleave', function(e){
			$('.brand-cate-wrap').slideUp('fast'); 
			$('.brand-home').addClass('on');
			$('.brand-cate-open').removeClass('on'); 
		})

		let brandGnbWrap = $('.brand-gnb-wrap'); 
	

		$(window).scroll(function(e){
			if($(window).scrollTop() > 326){
				brandGnbWrap.addClass('fixed')
			}else{
				brandGnbWrap.removeClass('fixed')
			}
		})
    })();
	
</script>
