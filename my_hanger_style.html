<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>iSTYLE24</title>
	<link rel="stylesheet" href="css/istyle24.css">
	<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="wrap">
		<header class="header">
			<div class="normal-gnb">
				<div class="user-menu"><img src="img/user-menu.gif" alt=""></div>
				<div class="c-header">
					<div class="c-header-container">
						<h1 class="logo">
							<a href="index.html"><img src="img/logo.png" alt=""></a>
						</h1>
						<div class="search-area">
							<div class="search-input">
								<input type="text" placeholder="[모이몰른] 남들보다 빠르게! 가을 신상 check" /> <button class="search-btn"></button>
							</div>
							<div class="recommend-search" style="display:none">
								<img src="img/search1.png" class="recommend01">
								<img src="img/search2.png" class="recommend02" style="display:none">
							</div>
						</div>
						<div class="util-menu">
							<img src="img/util-menu.png" usemap="#util-menu" >
							<map name="util-menu" id="#util-menu">
								<area shape="rect" coords="88,0,147,58" href="my_hanger_style.html">
							</map>
						</div>
					</div>
				</div>	
				<div class="c-gnb">
					<div class="c-gnb-wrap">
						<div class="c-gnb-container w1280">
							<ul>
								<li class="brand-open"><a href="#">브랜드</a></li>
								<li><a href="#">여성</a></li>
								<li><a href="#">남성</a></li>
								<li class="cate-open"><a href="#">유아동</a></li>
								<li><a href="#">골프·스포츠</a></li>
								<li><a href="#">라이프</a></li>
							</ul>
							<div class="etc-gnb"><img src="img/gnb.png" alt=""></div>
						</div>
					</div>
					<div class="category-wrap" style="display:none">
						<div class="category-container">
							<div class="cate01">
								<img src="img/cate1-1.png">
								<a href="#" class="cate01-menu"></a>
								<img src="img/cate1-3.png">
							</div>
							<div class="cate02" style="display:none">
								<img src="img/cate2-1.png">
								<a href="#" class="cate02-menu"></a>
								<img src="img/cate2-3.png">
							</div>
							<div class="cate-etc">
								<img src="img/cate-etc.png">
							</div>
						</div>
					</div>
					<div class="brand-wrap" style="display:none">
						<div class="brand-container">
							<a href="brand.html"></a>
							<img src="img/brand.png" alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="mini-gnb">
				<img src="img/mini-gnb.png" usemap="#mini-menu">
				<map name="mini-menu" id="#mini-menu">
					<area shape="rect" coords="1165,16,1232,61" href="my_hanger_style.html">
				</map>
			</div>
		</header>
		<div class="content pos-relative">
			<div class="w1280">
				<img src="img/my_hanger_style-img01.png" alt="">
				<div class="style-wrap pos-relative">
					<div class="style-item show-ch" style="left:0">
						<input type="checkbox">
						<label>
							<div class="label-wrap">
								<div class="item-wrap">
									<div class="item">
										<a href="#" class="product">
											<img src="img/style-img1.png" alt="">
										</a>
										<div class="detail-fn">
											<img src="img/style-hover.png" alt="">
										</div>
									</div>
								</div>
							</div>
						</label>
					</div>
					<div class="style-item show-ch">
						<input type="checkbox">
						<label>
							<div class="label-wrap">
								<img src="img/style-img2.png" alt="">
							</div>
						</label>
					</div>
					<img src="img/my_hanger_style-img02.png" usemap="#style">
					<map name="style" id="#style">
						<area shape="rect" coords="962,771,1259,830" href="my_hanger_share.html">
					</map>
				</div>
			</div>
			<div class="style-floating">
				<a href="#"></a>
				<img src="img/style-floating.png" alt="">
			</div>
		</div><!-- //content -->
		<footer>
			<img src="img/footer.png" alt="">
		</footer>
	</div>
</body>
<script src="js/common.js"></script>
<script>
	//공통사항 
	searchMotion();
	cateOpen();
	gnbChange();
	itemOver();

	
	let styleFloating = $('.style-floating'); 

	$(window).on('scroll', function(){
		if($(this).scrollTop() >= 338 ){
			styleFloating.addClass('show')
		}else{
			styleFloating.removeClass('show')
		} //338 ~ 860

		if($(this).scrollTop() >= 860 ){
			styleFloating.css('position', 'absolute');
		}else{
			styleFloating.css('position', 'fixed');
		}
	})

	styleFloating.find('a').on('click', function(e){
		e.preventDefault(); 
		$(this).parent().hide()
	})
</script>
</html>
