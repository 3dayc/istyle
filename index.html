<script>
	//공통사항 
	searchMotion();
	cateOpen();
	gnbChange();
	floating();
	itemOver();

	let timer = (function(){
		let setDay = new Date();
		let dDay = setDay.setHours(setDay.getHours() + 18); 

		let plusZero = function(num){
			if(num < 10){
				num = '0' + num; 
			}
			return num; 
		}

		let showDday = function(distance){
			let h = plusZero(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))); 
			let m = plusZero(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
			let s = plusZero(Math.floor((distance % (1000 * 60)) / 1000));
			
			hour.innerHTML = `${h}:${m}:${s}`
		}; 

		setInterval(function(){
			let now = new Date(); 
			let distance = dDay - now; 
			showDday(distance); 
		}, 1000); 
		showDday(dDay -  new Date()); 
	})(); 

	$('.info1').on('click', function(e){
		e.preventDefault(); 
		$(this).parents().toggleClass('on')
	})

	var swiper = new Swiper('.swiper-container', {
		speed: 500,
		slidesPerView: 1,
		loop: true,
		
		autoplay: {
	        delay: 3500,
	    },

		pagination: {
		    el: '.swiper-pagination',
		    type: 'fraction',
		},
		navigation: {
		    nextEl: '.swiper-button-next',
		    prevEl: '.swiper-button-prev',
		},
    });
	
</script>
