<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>iSTYLE24</title>
	<link rel="stylesheet" href="css/istyle24.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
</head>
<body>
	<div class="wrap">
		<header class="header">
			<div class="normal-gnb">
				<div class="user-menu"><img src="img/user-menu.gif" alt=""></div>
				<div class="c-header">
					<div class="c-header-container">
						<h1 class="logo">
							<a href="index.html"><img src="img/logo.png" alt=""></a>
						</h1>
						<div class="search-area">
							<div class="search-input">
								<input type="text" placeholder="[모이몰른] 남들보다 빠르게! 가을 신상 check" /> <button class="search-btn"></button>
							</div>
							<div class="recommend-search" style="display:none">
								<img src="img/search1.png" class="recommend01">
								<img src="img/search2.png" class="recommend02" style="display:none">
							</div>
						</div>
						<div class="util-menu">
							<img src="img/util-menu.png" usemap="#util-menu" >
							<map name="util-menu" id="#util-menu">
								<area shape="rect" coords="88,0,147,58" href="my_hanger_style.html">
							</map>
						</div>
					</div>
				</div>	
				<div class="c-gnb">
					<div class="c-gnb-wrap">
						<div class="c-gnb-container w1280">
							<ul>
								<li class="brand-open"><a href="#">브랜드</a></li>
								<li><a href="#">여성</a></li>
								<li><a href="#">남성</a></li>
								<li class="cate-open"><a href="#">유아동</a></li>
								<li><a href="#">골프·스포츠</a></li>
								<li><a href="#">라이프</a></li>
							</ul>
							<div class="etc-gnb"><img src="img/gnb.png" alt=""></div>
						</div>
					</div>
					<div class="category-wrap" style="display:none">
						<div class="category-container">
							<div class="cate01">
								<img src="img/cate1-1.png">
								<a href="#" class="cate01-menu"></a>
								<img src="img/cate1-3.png">
							</div>
							<div class="cate02" style="display:none">
								<img src="img/cate2-1.png">
								<a href="#" class="cate02-menu"></a>
								<img src="img/cate2-3.png">
							</div>
							<div class="cate-etc">
								<img src="img/cate-etc.png">
							</div>
						</div>
					</div>
					<div class="brand-wrap" style="display:none">
						<div class="brand-container">
							<a href="brand.html"></a>
							<img src="img/brand.png" alt="">
						</div>
					</div>
				</div>
				
			</div>
			<div class="mini-gnb">
				<img src="img/mini-gnb.png" usemap="#mini-menu">
				<map name="mini-menu" id="#mini-menu">
					<area shape="rect" coords="1165,16,1232,61" href="my_hanger_style.html">
				</map>
			</div>
		</header>
		<div class="content">
			<div class="w1280">
				<img src="img/share-title.png" alt="">
			</div>
			<div >
				<div class="swiper-container share-container">
					<ul class="share-wrap swiper-wrapper">
						<li class="share-item swiper-slide"><img src="img/share-img01.png" alt=""></li>
						<li class="share-item swiper-slide">
							<img src="img/share-img02-ch.png" alt="">
							<div class="item-wrap">
								<div class="item">
									<a href="#" class="product">
										 <img src="img/share-img02.png" alt="">
									</a>
									<div class="detail-fn">
										<img src="img/share-img02-over.png" alt="">
									</div>
								</div>
							</div>
						</li>
						<li class="share-item swiper-slide"><img src="img/share-img03.png" alt=""></li>
						<li class="share-item swiper-slide"><img src="img/share-img04.png" alt=""></li>
						<li class="share-item swiper-slide"><img src="img/share-img05.png" alt=""></li>
						<li class="share-item swiper-slide"><img src="img/share-img06.png" alt=""></li>
					</ul>
					<div class="swiper-scrollbar"></div>
				</div>
			</div>
			<div class="share-btn-wrap w1280">
				<img src="img/share-btn.png" alt="">
			</div>
		</div><!-- //content -->
		<footer>
			<img src="img/footer.png" alt="">
		</footer>
	</div>
	
</body>
<script src="js/common.js"></script>
<script>
	//공통사항 
	searchMotion();
	cateOpen();
	gnbChange();
	itemOver();
	
	let leftPos = ($(window).innerWidth() - 1280)/2; 
	$('.share-container').css('padding-left', leftPos+'px'); 
	$('.swiper-scrollbar').css({'margin-left':leftPos+'px', 'width' : ($(window).innerWidth() - leftPos)+'px'}); 
	
	var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      freeMode: true,
      scrollbar: {
        el: '.swiper-scrollbar',
        draggable: true
      },
    });
</script>
</html>
