<script>
	//공통사항 
	searchMotion();
	cateOpen();
	floating();
	itemOver();

	let fillter = (function(){
		$('.filter-btn').on('click', function(e){
			e.preventDefault(); 
			$(this).toggleClass('on'); 
			$('.filter').slideToggle(300);
		}); 

		$('.close-btn').on('click', filterClose)
		$('.use-btn').on('click', function(){
			
			$('.filter-result').show(); 
			filterClose(); 
		})


		function filterClose(e){
			$('.filter-btn').removeClass('on'); 
			$('.filter').slideUp(300); 
			return false;
		}

	})()

	let brandGnb = (function(){
    	$('.brand-gnb-container li').on('mouseenter', function(e){
			if($(this).hasClass('brand-cate-open')){
				$(this).addClass('on'); 
				$('.brand-cate-wrap').slideDown('fast'); 
			}else{
				$('.brand-cate-open').removeClass('on'); 
				$('.brand-cate-wrap').slideUp('fast'); 
			}
		}); 

		$('.brand-gnb-wrap').on('mouseleave', function(e){
			$('.brand-cate-wrap').slideUp('fast'); 
			$('.brand-all').addClass('on');
			$('.brand-cate-open').removeClass('on'); 
		})

		let brandGnbWrap = $('.brand-gnb-wrap'); 

		$(window).scroll(function(e){
			if($(window).scrollTop() > 326){
				brandGnbWrap.addClass('fixed')
			}else{
				brandGnbWrap.removeClass('fixed')
			}
		})
    })();
	
</script>
